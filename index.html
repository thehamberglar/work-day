<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <script>
        var date = new Date();
        document.getElementById("currentDay").innerHTML = date;
      </script>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="hour col-2"><p>8:00am</p></div>
        <textarea class="description col-8"></textarea>
      <button class="btn saveBtn col-2">
      </button>
    </div>
  
      <div class="row time-block">
        <div class="hour col-2"><p>9:00am</p></div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">
        </button>
      </div>
      <div class="row time-block">
        <div class="hour col-2"><p>10:00am</p></div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">
        </button>
      </div>
      <div class="row time-block">
        <div class="hour col-2"><p>11:00am</p></div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">
        </button>
      </div>
      
      <div class="row time-block">
        <div class="hour col-2"><p>12:00pm</p></div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">
        </button>
      </div>
      
      <div class="row time-block">
        <div class="hour col-2"><p>1:00pm</p></div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">
        </button>
      </div>

      <div class="row time-block">
        <div class="hour col-2"><p>2:00pm</p></div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">
        </button>
    </div>

      <div class="row time-block">
        <div class="hour col-2"><p>3:00pm</p></div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">
        </button>
    </div>

      <div class="row time-block">
        <div class="hour col-2"><p>4:00pm</p></div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">
        </button>
      </div>
      <div class="row time-block">
        <div class="hour col-2"><p>5:00pm</p></div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">
        </button>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets\javascript\script.js"></script>
  </body>
</html>
